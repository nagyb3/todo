<!DOCTYPE html>
<html lang="en" xmlns:script="http://www.w3.org/1999/html" xmlns:input="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>TODO APP</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
	<div class="header">
		<h1>ToDo Website</h1>
	</div>

	<div class="sidebar">
		<div class="container">
			<h2>All</h2>
		</div>

		<div hidden class="new-category-form">
			<button class="close-new-category">X</button>
			<form class="new-category">
				<div>
					<label for="new-category">New category name:</label>
					<input type="text" name="new-category" id="new-category">
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>

		<div class="newcategory">
			<button class="newcategory">Add new category</button>
		</div>
	</div>


	<div class="main">
		<button class="add">+</button>
		
		<div class="cards-container">

		</div>

		<div hidden class="newtodo">

			<form action="" class="myform">
				<div class="title">
					<label for="newtodo">Title for todo:</label>
					<input type="text" name="newtodo" id="newtodo">
					<button class="close-new-todo">x</button>
				</div>
				<div class="priority">
					<label for="priority">priority</label>
					<input type="range" min="1" max="3" name="priority" id="priority">
				</div>
				<div class="category">
					<label for="select-category">Select the category:</label>
					<select name="select-category" id="select-category">

					</select>
				</div>
				<button type="submit">submit</button>
			</form>
		</div>


	</div>

<!--TODO: make x button for input divs-->




	<script src="index.js"></script>
</body>
</html>
